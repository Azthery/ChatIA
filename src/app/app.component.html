<app-chat-container>
  <section chat-main class="chat-container__main">

    <app-chat-bubble *ngFor="let message of messages" [sender]="message.sender">
      {{ message.content }}
    </app-chat-bubble>

  </section>
  <section class="chat-container__footer" chat-footer>
    <app-input>
      <input #inputElement type="text" (keyup.enter)="sendMessage()">
    </app-input>
    <button (click)="sendMessage()">Send</button>
  </section>
</app-chat-container>
